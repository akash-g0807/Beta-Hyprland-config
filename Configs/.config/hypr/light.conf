exec = hyprctl setcursor Nordzy-cursors-white 36
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Nordzy-cursors-white'
exec = gsettings set org.gnome.desktop.interface cursor-size 36

exec = kvantummanager --set Catppuccin-Latte-Standard-Blue-Light
exec = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-light'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Latte-Standard-Blue-Light'

exec = gsettings set org.gnome.desktop.interface font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

env = XCURSOR_THEME,Nordzy-cursors-white
#env = GTK_THEME,Catppuccin-Latte-Standard-Blue-Light
env = XCURSOR_SIZE,36

exec = ~/.scripts/change_theme_light.sh
